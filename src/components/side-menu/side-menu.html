<div class="side-menu-container">
    <div class="single-menu-block" *ngFor="let menu of sideMenuList" (click)="singleMenuClickEve($event, menu)">
        <img [class]="menu.className" alt="">
        <div>
            <span>{{menu.routeNameZh}}</span>
        </div>
        <div>
            <span>{{menu.routeNameEn}}</span>
        </div>
    </div>
</div>
